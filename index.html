<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Gifs/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./Css/reset.css">
    <link rel="stylesheet" href="./Css/style.css">
    <link rel="stylesheet" href="Css/Mobile.css">
    <title>Doodle-Loop</title>
</head>
<body>
    <header>
        <h1>Doodle Song</h1>
        <h3>This website was made for fun purposes</h3>
    </header>
    <main>
        <div class="tray">
            <button class="button" id="start-button" aria-label="Start or pause the GIF and audio">Start</button>
            <button class="button" id="prev-button" aria-label="Play the previous GIF">←</button>
            <button class="button" id="next-button" aria-label="Play the next GIF">→</button>
            <button class="button" id="reset-button" aria-label="Resets the page content">Reset</button>
        </div>
        <div id="gif-display" class="gif-border">
            <img id="gif" src="" alt="Gif will display and change here" style="display: none;">
        </div>
    </main>
    <footer>
        <p>All rights reserved - ©2024 Zachz Winner.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
